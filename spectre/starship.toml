format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$python\
$c\
$line_break$character"""

# Increase the default command timeout to 2 seconds
command_timeout = 2000

# Use the color palette
palette = "dracula"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[os]
disabled = false

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰣇 "
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇 "
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bold purple"
format = '[ $user ]($style)'

[directory]
style = "bold cyan"
format = "[$path ]($style)"
truncation_length = 0
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bold orange"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bold red"
format = '[($all_status$ahead_behind )]($style)'

[python]
symbol = " "
style = "bold green"
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
style = "bold pink"
format = '[ $symbol( $version) ]($style)'
